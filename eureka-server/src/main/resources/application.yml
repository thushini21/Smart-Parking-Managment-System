server:
  port: 8761

spring:
  application:
    name: eureka-server

  datasource:
    url: jdbc:mysql://localhost:3306/smart_parking_db?createDatabaseIfNotExist=true
    username: root
    password: Ijse@1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
